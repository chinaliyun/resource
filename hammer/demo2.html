<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HammerJS</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		div{
			width: 100%;
			height: 200px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="myDiv"></div>
	<script type="text/javascript" src="common/hammer.js"></script>
	<!-- <script type="text/javascript" src="common/hammer-time.js"></script> -->
	<script type="text/javascript">
		window.onload = function(){
			var mc = new Hammer.Manager(document.body);
			document.body.addEventListener('touchstart',function(e){
				e.preventDefault();
			})
			var pinch = new Hammer.Pinch();
			var rotate = new Hammer.Rotate();
			mc.add([pinch,rotate]);
			mc.on('pinchin rotate',function(e){
				document.title = e.type
			})
			

			
		}
	</script>
</body>
</html>
