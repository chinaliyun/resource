<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="/file_upload_single" method="post" enctype="multipart/form-data">
		firstname: <input type="text" name="first_name"><br>
		lastname: <input type="text" name="last_name"><br>
		file1: <input type="file" name="file_example"><br>
		<input type="submit" value="submit">
	</form>
	<button>ajax submit</button>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button').click(function(){
				var postData = new FormData();
				postData.append('file_example',$('input[type=file]').get(0).files[0]);
				$.ajax({
					url: '/file_upload_single',
					type: "POST",
					data: postData,
					processData: false,
					contentType: false,
					success: function(res){
						console.log(res)
					}
				})
			})
		})
	</script>
</body>
</html>
