<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function* go(){
		var a = yield 1;
		console.log(a)
		var b = yield 2;
		console.log(b)
		console.log('fff')
		}
		var foo = go();
		var m  = foo.next();
		console.log(m)
		var n  = foo.next(5);
		console.log(n)
		var k  = foo.next(6);
		console.log(k)
		var j  = foo.next(7);
		console.log(j)
			function* g() {
					yield 1;
					console.log('throwing an exception');
					throw new Error('generator broke!');
					yield 2;
					yield 3;
				}
			function log(generator) {
				var v;
				console.log('starting generator');
				try {
					v = generator.next();
					console.log('第一次运行next方法', v);
				} catch (err) {
					console.log('捕捉错误', v);
				}
				try {
					v = generator.next();
					console.log('第二次运行next方法', v);
				} catch (err) {
					console.log('捕捉错误', v);
				}
				try {
					v = generator.next();
					console.log('第三次运行next方法', v);
				} catch (err) {
					console.log('捕捉错误', v);
				}
				console.log('caller done');
			}
			// log(g());
		</script>
	</body>
</html>
