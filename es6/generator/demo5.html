<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function* go(){
		try{
		yield 3;
		}catch(e){
		console.log('被函数体内捕捉的错误')
		}
		yield 4;
		}
		var  foo = go();
		var m = foo.next();
		console.log(m)   // {value: 3, done: true}
		foo.throw('a');
		var n = foo.next();
		console.log(n)
		</script>
	</body>
</html>
