<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
		}
		body{
			display: flex;
			align-items: center;
			justify-content: center
		}
		.wrapper{
			width: 200px;
			height: 200px;
			margin: 0 auto;
			position: relative;
			border: 1px solid red;
		}
		.ball{
			position: absolute;
			top: 0;
			left: 200px;
			width: 10px;
			height: 10px;
			background-color: red;
			border-radius: 10px;
			transition:  all 0s;
		}
		.wrapper:hover .ball{
			top: 300px;
			left: 0;
			transition-property: left, top;
			transition-duration:0.3s;
			/* transition-timing-function: cubic-bezier(0, 0.4, 0.2, 1), cubic-bezier(0, -0.2, 0.8, 1); */
			transition-timing-function: cubic-bezier(.05,.78,0,.33);
			/* background-color: green; */
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="ball"></div>
	</div>
	
</body>
</html>
