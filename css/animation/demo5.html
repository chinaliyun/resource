<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation-timing-function</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			animation-name: test;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-timing-function: steps(2,end);
		}
		@keyframes test{
			0% {
				background: red;
			}
			50% {
				background: green;
			}
			100% {
				background: blue
			}

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
