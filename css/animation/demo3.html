<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
			top: 0;
			left: 0;
			transition: all linear 0.5s;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		var box = document.getElementById('box');
		setTimeout(function(){
			box.style.cssText = 'left: 100px;';
		},1000)
	</script>
</body>
</html>
