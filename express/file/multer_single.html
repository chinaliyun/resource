<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="/multer_single" method="POST" enctype="multipart/form-data">
        <label for="">名字</label>
        <input type="text" name="name">
        <br>
        <label for="">年龄</label>
        <input type="text" name="age">
        <br>
        <label for="">头像</label>
        <input type="file" name="file_upload">

        <br>
        <input type="submit" value="submit input" name="">
    </form>
    <button>submit ajax</button>
</body><script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('button').click(function(){
            $.ajax('/multer_single', {
                processData: false,
                type: 'POST',
                data: new FormData($('form').get(0)),
                contentType: false,
                success: function(res){
                    console.log(res)
                }
            })
        })
    })
</script>

</html>
